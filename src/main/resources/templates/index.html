<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!--引入thymeleaf名称空间 -->
<head>

    <title>LZJ community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <!-- 导入 JQuery -->
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js" ></script>

</head>
<body>

<!-- navigator made by boostrap UI  -->
<nav class="navbar navbar-default">

    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Lzj Community</span>
            </button>
            <a class="navbar-brand" href="#">Lzj Community</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题，话题或者人">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <!-- 此处进行判断：当session域中user对象非空 则显示姓名和下拉菜单 否则显示登录按键 -->
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <span th:text="${session.user.getName()}"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登陆</a></li>
                    </ul>
                </li>

                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=b86d8af357b45ca7a376&redirect_uri=http://localhost:8887/callback&state=1">登录</a>
                </li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>








</body>
</html>
